<!DOCTYPE html>
<html>
<head>
    <title>垂直居中</title>
    <meta charset="utf-8">
    <style type="text/css">
        #wrapper {
            display: table;
            height: 200px;
            width: 400px;
            background-color: pink;
        }
        #cell {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="wrapper">  
        <div id="cell">
            <div class="content">Content goes here111111111 1111111111111111111111111111111111111111</div>
        </div>
    </div> 
</body>
</html>
